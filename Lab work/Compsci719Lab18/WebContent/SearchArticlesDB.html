<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search the Articles database</title>
</head>
<body>

<form id="dbSearchForm" name="dbSearchForm" method="get"
			action="SearchArticlesDatabase" autocomplete="on" >

			<fieldset>
				<legend>Search the articles table</legend>
				<label for="query">Name:</label> 
				<input name="query" required="required" 
					id="query" type="text" size="40"
					placeholder="please type your search query" /> <br />	
			</fieldset>

			<button type="submit" name="done" id="submit_done" value="button">Search!</button>

		</form>

</body>
</html>
