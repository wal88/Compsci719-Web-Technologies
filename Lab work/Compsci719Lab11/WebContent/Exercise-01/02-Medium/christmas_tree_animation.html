<!DOCTYPE html>
<html>
<head>	
	<title>Christmas tree decorations</title>
	<meta charset="UTF-8" />	
	<link rel="stylesheet" href="tree_style.css" />	
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
	type="text/javascript"></script>
	<script src="tree.js"></script>
</head>
<body>

<div id="container">
	<!-- baubles -->
	<img id="red" class="bauble" src="assets/images/red.png" alt="red bauble" title="red bauble" />
	<img id="pink" class="bauble" src="assets/images/pink.png" alt="pink bauble" title="pink bauble" />
	<img id="green" class="bauble" src="assets/images/green.png" alt="green bauble" title="green bauble" />
	<img id="orange" class="bauble" src="assets/images/orange.png" alt="orange bauble" title="orange bauble" />
	<img id="blue" class="bauble" src="assets/images/blue.png" alt="blue bauble" title="blue bauble" />
	<img id="darkblue" class="bauble" src="assets/images/darkblue.png" alt="darkblue bauble" title="darkblue bauble" />

	<img id="background" src="assets/images/grass-is-greener-in-portage.jpg" alt="landscape background image" title="landscape background image" />
	<img id="tree" src="assets/images/PohutukawaCornwallis-small.png" alt="Pohutukawa tree layer" title="Pohutukawa tree layer" />	
</div>
<p class="centre"><em>Mouse over the baubles to make them fall down</em></p>
</body>
</html>
